<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>iFamily</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/cocoen.css">
		<style>
		.cocoen {
			height: 580px;
			border: 1px solid black;
		}
		.popup{
			height: 200px;
			widows: 200px
		}
		</style>
	</head>
	<body>
		<div class="cocoen"
			 onclick="displayResult(event)">
			<img src="Resource/Happy.jpg" alt="">
			<img src="Resource/s002.jpeg" alt="">
		</div>

		<div class="popup" >
		  <div class="popuptext" id="myPopup">
			<h3 class="result"></h3>
			<p class="score"></p>
			<p class="advice"></p>
			<button type="button" id="actionButton" class="btn btn-default">Action</button>
			<button type="button" class="btn btn-default" onclick = "closePopup()">Rate Again</button>
		  </div>
		</div>

		<!-- inject:js -->
		<script src="js/vendor/jquery.min.js"></script>
		<script src="js/vendor/requestAnimationFrame.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/cocoen.js"></script>
		<script src="js/result.js"></script>
		<!-- endinject -->
		<script>
			$(function(){
				$('.cocoen').cocoen();
			});
		</script>
	</body>
</html>
